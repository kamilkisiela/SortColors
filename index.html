<html>
    <head>
        <title>SortColors Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>An Example:</p>
        <div id="colors"></div>
        <script src="SortColors.js" type="text/javascript"></script>
        <script>
            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;

                // While there remain elements to shuffle...
                while (0 !== currentIndex) {

                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }

                return array;
            }
            var colors = ['EB9B1C', 'E0EB1C', '9BEB1C', '1CEB64', '1CE7EB', '1CBAEB', '1C8AEB', '000000'];
            var sc = SortColors;
            sc.set(shuffle(colors));
            var list = sc.get();
            for (var x = 0; x < list.length; x++)
            {
                document.getElementById("colors").innerHTML += '<div style="width: 200px; height: 30px; background-color: #' + list[x] + ';"></div>';
            }
        </script>
    </body>
</html>
